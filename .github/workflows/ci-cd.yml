name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24.13.0'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo to compare with base branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo build outputs
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run linter
        run: pnpm turbo lint --filter=...[origin/${{ github.base_ref || 'main' }}]

      - name: Check formatting
        run: pnpm format:check

      - name: Run type check
        run: pnpm turbo type-check

      - name: Dependency audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Don't fail on audit, but report

      - name: Run gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional for premium features

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    # Service containers for integration and E2E tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: restomarket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo and coverage

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo build outputs
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-test-
            ${{ runner.os }}-turbo-

      - name: Run unit tests
        run: pnpm turbo test --filter=...[origin/${{ github.base_ref || 'main' }}]
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run integration tests
        run: |
          if grep -q "test:integration" apps/api/package.json; then
            pnpm --filter api test:integration
          else
            echo "‚ö†Ô∏è Integration tests not yet configured - skipping"
          fi
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Setup test database schema
        run: |
          # Install postgresql client
          sudo apt-get update && sudo apt-get install -y postgresql-client

          # Create database schema using SQL (non-interactive)
          PGPASSWORD=postgres psql -h localhost -U postgres -d restomarket_test <<'EOF'
          -- Enable UUID extension
          CREATE EXTENSION IF NOT EXISTS "pgcrypto";

          -- Create users table with UUID
          CREATE TABLE IF NOT EXISTS "users" (
            "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
            "created_at" timestamp with time zone DEFAULT now() NOT NULL,
            "updated_at" timestamp with time zone DEFAULT now() NOT NULL,
            "deleted_at" timestamp with time zone,
            "email" varchar(255) NOT NULL,
            "first_name" varchar(100) NOT NULL,
            "last_name" varchar(100) NOT NULL,
            "is_active" boolean DEFAULT true NOT NULL,
            CONSTRAINT "users_email_unique" UNIQUE("email"),
            CONSTRAINT "users_email_length_check" CHECK (length("users"."email") >= 3),
            CONSTRAINT "users_email_normalized_check" CHECK ("users"."email" = lower("users"."email")),
            CONSTRAINT "users_first_name_length_check" CHECK (length("users"."first_name") >= 1),
            CONSTRAINT "users_last_name_length_check" CHECK (length("users"."last_name") >= 1)
          );

          CREATE INDEX IF NOT EXISTS "users_active_query_idx" ON "users" USING btree ("deleted_at","is_active","created_at");
          CREATE INDEX IF NOT EXISTS "users_email_idx" ON "users" USING btree ("email");
          CREATE INDEX IF NOT EXISTS "users_name_idx" ON "users" USING btree ("first_name","last_name");
          EOF

      - name: Run E2E tests
        run: pnpm --filter api test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate coverage report
        run: pnpm turbo test:cov --filter=...[origin/${{ github.base_ref || 'main' }}]
        continue-on-error: true # Allow failure if some packages don't have coverage configured yet
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true # Skip if coverage files not found or token missing
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/api/coverage/lcov.info,./packages/ui/coverage/lcov.info,./apps/web/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false # Don't fail if Codecov upload fails

      - name: Check coverage threshold
        run: |
          # This would check if coverage is above 80%
          # For now, just a placeholder that always passes
          echo "Coverage threshold check - implement with actual coverage tool"
        continue-on-error: true # Allow failure until proper threshold checking is implemented

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo build outputs
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-
            ${{ runner.os }}-turbo-

      - name: Build all packages
        run: pnpm turbo build

      - name: Upload build artifacts (API)
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: |
            apps/api/dist
            apps/api/package.json
          retention-days: 7

      - name: Upload build artifacts (Web)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            apps/web/.next
            apps/web/package.json
          retention-days: 7
          if-no-files-found: warn # Web might not have build output yet

      - name: Upload build artifacts (Packages)
        uses: actions/upload-artifact@v4
        with:
          name: packages-build
          path: |
            packages/*/dist
            packages/*/package.json
          retention-days: 7
          if-no-files-found: warn

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    # Only run on push events, not on pull requests
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set short SHA for image tag
        id: short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{branch}}-{{sha}},enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            PNPM_VERSION=9.10.0
            NODE_ENV=production

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api:sha-${{ steps.short_sha.outputs.short_sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

  # ============================================================================
  # Deploy Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    environment:
      name: staging
      url: http://157.245.21.33

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set short SHA for image tag
        id: short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Deploy to staging droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Navigate to application directory
            cd /opt/app || exit 1

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables for deployment script (API port 3002 matches Dockerfile)
            export IMAGE_TAG="ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api:sha-${{ steps.short_sha.outputs.short_sha }}"
            export ENVIRONMENT="staging"
            export HEALTH_CHECK_URL="http://localhost:3002/v1/health"
            export HOST_PORT="3002"
            export CONTAINER_PORT="3002"

            # Run zero-downtime deployment script
            if [ -f ./infrastructure/scripts/deploy.sh ]; then
              chmod +x ./infrastructure/scripts/deploy.sh
              ./infrastructure/scripts/deploy.sh "$IMAGE_TAG" "$ENVIRONMENT"
            else
              echo "Error: deploy.sh script not found"
              exit 1
            fi

      - name: Run health check
        run: |
          echo "Waiting for application to be ready..."
          sleep 10

          # Health check with retries (use load balancer IP from Frankfurt)
          MAX_RETRIES=12
          RETRY_DELAY=5
          HEALTH_URL="http://${{ secrets.STAGING_HOST }}:3002/v1/health"

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            echo "Checking: $HEALTH_URL"

            HTTP_CODE=$(curl -f -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed! (HTTP $HTTP_CODE)"
              exit 0
            else
              echo "‚ùå Health check failed (HTTP $HTTP_CODE)"
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚è≥ Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Run smoke tests
        run: |
          echo "Running basic smoke tests..."
          STAGING_URL="http://${{ secrets.STAGING_HOST }}:3002"

          # Test 1: Health endpoint returns expected structure
          echo "Testing: $STAGING_URL/v1/health"
          HEALTH_RESPONSE=$(curl -s "$STAGING_URL/v1/health")

          if echo "$HEALTH_RESPONSE" | grep -q '"status"'; then
            echo "‚úÖ Health endpoint returns valid JSON"
            echo "Response: $HEALTH_RESPONSE"
          else
            echo "‚ùå Health endpoint response invalid: $HEALTH_RESPONSE"
            exit 1
          fi

          # Test 2: API returns correct version header
          if curl -I -s "$STAGING_URL/v1/health" | grep -q "X-API-Version"; then
            echo "‚úÖ API version header present"
          else
            echo "‚ö†Ô∏è  API version header missing (non-critical)"
          fi

          echo "‚úÖ All smoke tests passed!"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/app || exit 1

            echo "üîÑ Deployment failed, initiating rollback..."

            # Get the previously running container's image
            PREVIOUS_IMAGE=$(docker ps -a --filter "name=api-" --format "{{.Image}}" | head -2 | tail -1)

            if [ -n "$PREVIOUS_IMAGE" ]; then
              echo "Rolling back to: $PREVIOUS_IMAGE"

              if [ -f ./infrastructure/scripts/rollback.sh ]; then
                chmod +x ./infrastructure/scripts/rollback.sh
                # Extract SHA from image tag for rollback script
                IMAGE_SHA=$(echo "$PREVIOUS_IMAGE" | grep -oP 'sha-\K[a-f0-9]+')
                ./infrastructure/scripts/rollback.sh "$IMAGE_SHA" staging
              else
                echo "Warning: rollback.sh not found, manual rollback required"
              fi
            else
              echo "Error: Could not determine previous image for rollback"
            fi

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": "‚úÖ Staging Deployment Successful",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Staging Deployment Successful"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nStaging"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Message:* ${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View API"
                      },
                      "url": "http://157.245.21.33:3002"
                    }
                  ]
                }
              ]
            }

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": "‚ùå Staging Deployment Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Staging Deployment Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nStaging"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *Rollback initiated* - Previous version restored"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
