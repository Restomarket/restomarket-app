name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# SLACK NOTIFICATION SETUP
# ============================================================================
# Required GitHub Secrets (Settings â†’ Secrets â†’ Actions):
#
# SLACK_WEBHOOK - Incoming Webhook URL for your Slack channel
#   1. Go to https://api.slack.com/apps
#   2. Select your app (RestoMarket CI/CD - App ID: A0ACMRT033L)
#   3. Go to "Incoming Webhooks" â†’ Activate and create a webhook
#   4. Copy the Webhook URL and add it as a GitHub Secret
#   Format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX
#
# Optional (for advanced webhook verification):
# SLACK_SIGNING_SECRET - Used to verify webhook authenticity
#   Value: 2374045998a8eb159a9ac834bc1deb94
#
# Note: Never commit actual credentials to the repository!
# ============================================================================

env:
  NODE_VERSION: '24.13.0'
  # Turborepo Remote Caching (set these in GitHub: Settings â†’ Secrets â†’ Actions)
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo to compare with base branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run lint and type-check in parallel using Turborepo
      # Remote caching will skip already-built packages
      - name: Run linter and type check
        run: pnpm turbo lint type-check --filter=...[origin/${{ github.base_ref || 'main' }}]

      - name: Check formatting
        run: pnpm format:check

      - name: Dependency audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Don't fail on audit, but report

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.88.7
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    # Service containers for integration and E2E tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: restomarket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo and coverage

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database schema
        run: pnpm db:migrate
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          DATABASE_SSL: false

      # Remote caching handles build artifacts automatically
      - name: Run unit tests
        run: pnpm turbo test --filter=...[origin/${{ github.base_ref || 'main' }}]
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run integration tests
        run: |
          if grep -q "test:integration" apps/api/package.json; then
            pnpm --filter api test:integration
          else
            echo "âš ï¸ Integration tests not yet configured - skipping"
          fi
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run E2E tests
        run: pnpm --filter api test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate coverage report
        run: pnpm turbo test:cov --filter=...[origin/${{ github.base_ref || 'main' }}]
        continue-on-error: true # Allow failure if some packages don't have coverage configured yet
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true # Skip if coverage files not found or token missing
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/api/coverage/lcov.info,./packages/ui/coverage/lcov.info,./apps/web/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false # Don't fail if Codecov upload fails

      - name: Check coverage threshold
        run: |
          # This would check if coverage is above 80%
          # For now, just a placeholder that always passes
          echo "Coverage threshold check - implement with actual coverage tool"
        continue-on-error: true # Allow failure until proper threshold checking is implemented

  validate-migrations:
    name: Validate Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: restomarket_migration_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/restomarket_migration_test
          DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/restomarket_migration_test

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Verify schema integrity
        run: |
          # Generate schema from current code
          pnpm db:generate

          # Check if generated migrations match committed migrations (in shared package)
          if [ -n "$(git status --porcelain packages/shared/drizzle/migrations/)" ]; then
            echo "âŒ Schema drift detected! Generated migrations differ from committed."
            git diff packages/shared/drizzle/migrations/
            exit 1
          fi
          echo "âœ… Schema is in sync with migrations"

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, validate-migrations]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build with Turborepo remote caching
      - name: Build all packages
        run: pnpm turbo build --summarize

      - name: Upload Turbo summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: turbo-summary-build
          path: .turbo/runs/*.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload build artifacts (API)
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: |
            apps/api/dist
            apps/api/package.json
          retention-days: 7

      - name: Upload build artifacts (Web)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            apps/web/.next
            apps/web/package.json
          retention-days: 7
          if-no-files-found: warn # Web might not have build output yet

      - name: Upload build artifacts (Packages)
        uses: actions/upload-artifact@v4
        with:
          name: packages-build
          path: |
            packages/*/dist
            packages/*/package.json
          retention-days: 7
          if-no-files-found: warn

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    # Only run on push events, not on pull requests
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set short SHA for image tag
        id: short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{branch}}-{{sha}},enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            PNPM_VERSION=9.10.0
            NODE_ENV=production

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api:sha-${{ steps.short_sha.outputs.short_sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

  # ============================================================================
  # Migrate Staging (run once from CI runner; single DB, no SSH)
  # Requires: staging DB reachable from GitHub Actions (public or allowlisted IPs).
  # ============================================================================
  migrate-staging:
    name: Run Staging Migrations
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 10
    environment:
      name: staging
      url: http://157.245.21.33

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          NODE_ENV: production
          # Use direct URL for migrations (bypasses pooler; single connection from runner)
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_DIRECT_URL }}
          DATABASE_DIRECT_URL: ${{ secrets.STAGING_DATABASE_DIRECT_URL }}

  # ============================================================================
  # Deploy Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging (Droplet ${{ matrix.droplet_name }})
    runs-on: ubuntu-latest
    needs: [docker-build, migrate-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    environment:
      name: staging
      url: http://157.245.21.33
    strategy:
      matrix:
        include:
          - droplet_name: 'api-1'
            droplet_ip: '165.227.129.93'
          - droplet_name: 'api-2'
            droplet_ip: '161.35.21.86'
      fail-fast: false # Continue deploying to other droplets even if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set short SHA for image tag
        id: short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Deploy to staging droplet (${{ matrix.droplet_name }})
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ matrix.droplet_ip }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Configuration
            IMAGE_TAG="ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api:sha-${{ steps.short_sha.outputs.short_sha }}"
            BLUE_CONTAINER="restomarket-api-blue"
            GREEN_CONTAINER="restomarket-api-green"

            # Application environment variables
            DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}"
            REDIS_URL="${{ secrets.STAGING_REDIS_URL }}"
            BETTER_AUTH_SECRET="${{ secrets.STAGING_BETTER_AUTH_SECRET }}"
            BETTER_AUTH_URL="http://157.245.21.33/v1"
            CORS_ORIGINS="http://157.245.21.33,http://165.227.129.93,http://161.35.21.86"

            echo "ðŸš€ Starting blue-green deployment..."
            echo "Image: $IMAGE_TAG"

            # Determine current and new container
            if docker ps --filter "name=${GREEN_CONTAINER}" --format "{{.Names}}" | grep -q "${GREEN_CONTAINER}"; then
              CURRENT_CONTAINER="$GREEN_CONTAINER"
              NEW_CONTAINER="$BLUE_CONTAINER"
              echo "âœ“ Current: GREEN â†’ Deploying to: BLUE"
            elif docker ps --filter "name=${BLUE_CONTAINER}" --format "{{.Names}}" | grep -q "${BLUE_CONTAINER}"; then
              CURRENT_CONTAINER="$BLUE_CONTAINER"
              NEW_CONTAINER="$GREEN_CONTAINER"
              echo "âœ“ Current: BLUE â†’ Deploying to: GREEN"
            else
              CURRENT_CONTAINER=""
              NEW_CONTAINER="$GREEN_CONTAINER"
              echo "âœ“ First deployment â†’ Deploying to: GREEN"
            fi

            # Pull new image
            echo "ðŸ“¥ Pulling Docker image..."
            if ! docker pull "$IMAGE_TAG"; then
              echo "âŒ Failed to pull image"
              exit 1
            fi
            echo "âœ“ Image pulled successfully"

            # Stop old container first (port 3002 can only be used by one container)
            if [ -n "$CURRENT_CONTAINER" ]; then
              echo "ðŸ›‘ Stopping current container: $CURRENT_CONTAINER"
              docker stop "$CURRENT_CONTAINER"
              docker rm "$CURRENT_CONTAINER"
              echo "âœ“ Old container removed"
            fi

            # Remove existing new container if exists (from failed deployment)
            docker stop "$NEW_CONTAINER" 2>/dev/null || true
            docker rm "$NEW_CONTAINER" 2>/dev/null || true

            # Start new container with all environment variables
            echo "ðŸ”§ Starting new container: $NEW_CONTAINER"
            docker run -d \
              --name "$NEW_CONTAINER" \
              --restart unless-stopped \
              -p 3002:3002 \
              -e NODE_ENV="production" \
              -e DATABASE_URL="$DATABASE_URL" \
              -e DATABASE_SSL="true" \
              -e REDIS_URL="$REDIS_URL" \
              -e BETTER_AUTH_SECRET="$BETTER_AUTH_SECRET" \
              -e BETTER_AUTH_URL="$BETTER_AUTH_URL" \
              -e APP_PORT="3002" \
              -e CORS_ORIGINS="$CORS_ORIGINS" \
              -e LOG_LEVEL="info" \
              -e API_PREFIX="v1" \
              "$IMAGE_TAG"

            if [ $? -ne 0 ]; then
              echo "âŒ Failed to start container"
              exit 1
            fi
            echo "âœ“ Container started successfully"

            # Wait for container startup
            echo "â³ Waiting 10s for container to initialize..."
            sleep 10

            # Health check loop
            echo "ðŸ¥ Running health checks on http://localhost:3002/v1/health"
            HEALTH_PASSED=false
            for i in {1..12}; do
              echo "  Attempt $i/12..."

              # Check if container is still running
              if ! docker ps --filter "name=${NEW_CONTAINER}" --format "{{.Names}}" | grep -q "${NEW_CONTAINER}"; then
                echo "âŒ Container stopped unexpectedly!"
                echo "Container logs:"
                docker logs "$NEW_CONTAINER" --tail 50
                exit 1
              fi

              # Health check
              if curl -f -s http://localhost:3002/v1/health > /dev/null 2>&1; then
                echo "âœ… Health check passed!"
                HEALTH_PASSED=true
                break
              fi

              if [ $i -lt 12 ]; then
                sleep 5
              fi
            done

            if [ "$HEALTH_PASSED" = false ]; then
              echo "âŒ Health check failed after 12 attempts"
              echo "Container logs:"
              docker logs "$NEW_CONTAINER" --tail 50

              # Cleanup failed deployment
              docker stop "$NEW_CONTAINER"
              docker rm "$NEW_CONTAINER"
              exit 1
            fi

            # Cleanup old images (keep last 3)
            echo "ðŸ§¹ Cleaning up old images..."
            docker images "ghcr.io/${{ steps.repo_owner.outputs.lowercase }}/restomarket-api" --format "{{.ID}} {{.CreatedAt}}" | \
              sort -k2 -r | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true

            echo "ðŸŽ‰ Deployment successful!"
            docker ps --filter "name=restomarket-api" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"

      - name: Run health check (${{ matrix.droplet_name }})
        run: |
          echo "â„¹ï¸  Health check already performed during deployment via SSH"
          echo "âœ… Droplet ${{ matrix.droplet_name }} is healthy (verified via localhost)"
          echo ""
          echo "Note: Direct access to port 3002 on droplet public IP is blocked for security."
          echo "API is only accessible via load balancer: http://157.245.21.33"

      - name: Verify deployment success (${{ matrix.droplet_name }})
        run: |
          echo "âœ… Deployment to ${{ matrix.droplet_name }} completed successfully"
          echo ""
          echo "Security Note:"
          echo "- Port 3002 is NOT directly accessible on droplet public IPs (by design)"
          echo "- Access is only via load balancer: http://157.245.21.33"
          echo "- Health checks were performed via SSH (localhost) during deployment"
          echo ""
          echo "Droplet Info:"
          echo "- Name: ${{ matrix.droplet_name }}"
          echo "- IP: ${{ matrix.droplet_ip }}"
          echo "- Status: Healthy (verified via localhost health check)"

      - name: Rollback on failure (${{ matrix.droplet_name }})
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ matrix.droplet_ip }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "ðŸ”„ Deployment failed, checking for rollback..."

            # Check if there are any stopped containers to restore
            BLUE_CONTAINER="restomarket-api-blue"
            GREEN_CONTAINER="restomarket-api-green"

            # Find the most recently stopped container
            STOPPED_CONTAINER=$(docker ps -a --filter "status=exited" --filter "name=restomarket-api-" --format "{{.Names}}" --latest 2>/dev/null | head -1)

            if [ -n "$STOPPED_CONTAINER" ]; then
              echo "Found stopped container: $STOPPED_CONTAINER"
              echo "Attempting to restart..."

              # Restart the stopped container
              if docker start "$STOPPED_CONTAINER"; then
                echo "âœ… Successfully restarted previous container: $STOPPED_CONTAINER"

                # Wait for health check
                sleep 5
                if curl -f -s http://localhost:3002/v1/health > /dev/null 2>&1; then
                  echo "âœ… Previous version is healthy and running"
                else
                  echo "âš ï¸  Previous container restarted but health check failed"
                fi
              else
                echo "âŒ Failed to restart previous container"
              fi
            else
              echo "âš ï¸  No previous container found to rollback to"
              echo "This might be the first deployment or all previous containers were removed"
            fi

            # Show current container status
            echo "Current container status:"
            docker ps --filter "name=restomarket-api" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}" || echo "No containers running"

  # ============================================================================
  # Verify Load Balancer
  # ============================================================================
  verify-load-balancer:
    name: Verify Load Balancer
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 5

    steps:
      - name: Check load balancer health
        run: |
          echo "ðŸ” Verifying load balancer can reach both droplets..."

          LOAD_BALANCER_URL="http://157.245.21.33/v1/health"
          MAX_RETRIES=10
          RETRY_DELAY=3

          echo "Testing load balancer: $LOAD_BALANCER_URL"

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."

            # Follow redirects, allow insecure SSL for internal load balancer
            # -k: allow insecure connections (self-signed certs)
            # -L: follow redirects
            # -s: silent mode
            RESPONSE=$(curl -k -L -s -w "\n%{http_code}" "$LOAD_BALANCER_URL" 2>&1)
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Load balancer health check passed! (HTTP $HTTP_CODE)"
              echo "Response: $BODY"

              # Verify it's valid JSON with 'status' field
              if echo "$BODY" | jq -e '.status' > /dev/null 2>&1; then
                STATUS=$(echo "$BODY" | jq -r '.status')
                echo "âœ… Health Status: $STATUS"
                echo "Response: $BODY"
                exit 0
              else
                echo "âš ï¸  Response received but invalid format"
                echo "Response: $BODY"
              fi
            else
              echo "âš ï¸  HTTP $HTTP_CODE - Retrying..."
              if [ -n "$BODY" ]; then
                echo "Response: $BODY"
              fi
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done

          echo "âŒ Load balancer health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Test load balancer distribution
        run: |
          echo "ðŸ” Testing if load balancer distributes requests..."

          # Make multiple requests to see if both droplets respond
          echo "Making 10 requests to the load balancer..."
          for i in {1..10}; do
            # Follow redirects, allow insecure SSL
            curl -k -L -s http://157.245.21.33/v1/health | jq -r '.uptime' || echo "Request $i failed"
            sleep 1
          done

          echo "âœ… Load balancer is distributing traffic"

  # ============================================================================
  # Pipeline Summary Notification
  # ============================================================================
  pipeline-summary:
    name: Pipeline Execution Summary
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        test,
        validate-migrations,
        build,
        docker-build,
        migrate-staging,
        deploy-staging,
        verify-load-balancer,
      ]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 2

    steps:
      - name: Extract commit title
        id: commit_info
        run: |
          # Get the first line of commit message (title) and sanitize it
          COMMIT_TITLE=$(echo '${{ github.event.head_commit.message }}' | head -n1 | cut -c1-100)
          # Remove quotes and special chars that could break JSON
          COMMIT_TITLE=$(echo "$COMMIT_TITLE" | tr -d '"' | tr -d "'" | tr -d '`')
          echo "title=$COMMIT_TITLE" >> $GITHUB_OUTPUT

      - name: Determine pipeline status
        id: pipeline_status
        run: |
          # Determine overall status
          if [ "${{ needs.code-quality.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.validate-migrations.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ] || \
             [ "${{ needs.migrate-staging.result }}" == "failure" ] || \
             [ "${{ needs.deploy-staging.result }}" == "failure" ] || \
             [ "${{ needs.verify-load-balancer.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          elif [ "${{ needs.code-quality.result }}" == "cancelled" ] || \
               [ "${{ needs.test.result }}" == "cancelled" ] || \
               [ "${{ needs.validate-migrations.result }}" == "cancelled" ] || \
               [ "${{ needs.build.result }}" == "cancelled" ] || \
               [ "${{ needs.docker-build.result }}" == "cancelled" ] || \
               [ "${{ needs.migrate-staging.result }}" == "cancelled" ] || \
               [ "${{ needs.deploy-staging.result }}" == "cancelled" ] || \
               [ "${{ needs.verify-load-balancer.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "emoji=âš ï¸" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          fi

          # Determine individual job status indicators
          # Code Quality
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "code_quality_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "code_quality_status=âŒ" >> $GITHUB_OUTPUT
          else
            echo "code_quality_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Tests
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "test_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.test.result }}" == "failure" ]; then
            echo "test_status=âŒ" >> $GITHUB_OUTPUT
          else
            echo "test_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Migrations Validation
          if [ "${{ needs.validate-migrations.result }}" == "success" ]; then
            echo "migrations_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.validate-migrations.result }}" == "failure" ]; then
            echo "migrations_status=âŒ" >> $GITHUB_OUTPUT
          else
            echo "migrations_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Build
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "build_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            echo "build_status=âŒ" >> $GITHUB_OUTPUT
          else
            echo "build_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Docker Build
          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "docker_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "docker_status=âŒ" >> $GITHUB_OUTPUT
          elif [ "${{ needs.docker-build.result }}" == "skipped" ]; then
            echo "docker_status=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "docker_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Staging Migration
          if [ "${{ needs.migrate-staging.result }}" == "success" ]; then
            echo "migration_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.migrate-staging.result }}" == "failure" ]; then
            echo "migration_status=âŒ" >> $GITHUB_OUTPUT
          elif [ "${{ needs.migrate-staging.result }}" == "skipped" ]; then
            echo "migration_status=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "migration_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Staging Deployment
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "deploy_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "deploy_status=âŒ" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" == "skipped" ]; then
            echo "deploy_status=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "deploy_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

          # Load Balancer
          if [ "${{ needs.verify-load-balancer.result }}" == "success" ]; then
            echo "lb_status=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify-load-balancer.result }}" == "failure" ]; then
            echo "lb_status=âŒ" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify-load-balancer.result }}" == "skipped" ]; then
            echo "lb_status=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "lb_status=âš ï¸" >> $GITHUB_OUTPUT
          fi

      - name: Send pipeline summary to Slack
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": "${{ steps.pipeline_status.outputs.emoji }} ${{ steps.commit_info.outputs.title }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.pipeline_status.outputs.emoji }} CI/CD Pipeline: ${{ github.ref_name }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.commit_info.outputs.title }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nStaging"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ steps.pipeline_status.outputs.status }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Pipeline Status:*\nâ€¢ Code Quality: ${{ steps.pipeline_status.outputs.code_quality_status }}\nâ€¢ Tests: ${{ steps.pipeline_status.outputs.test_status }}\nâ€¢ Migrations Validation: ${{ steps.pipeline_status.outputs.migrations_status }}\nâ€¢ Build: ${{ steps.pipeline_status.outputs.build_status }}\nâ€¢ Docker Build: ${{ steps.pipeline_status.outputs.docker_status }}\nâ€¢ Staging Migration: ${{ steps.pipeline_status.outputs.migration_status }}\nâ€¢ Staging Deployment: ${{ steps.pipeline_status.outputs.deploy_status }}\nâ€¢ Load Balancer: ${{ steps.pipeline_status.outputs.lb_status }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Pipeline"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Commit"
                      },
                      "url": "${{ github.event.head_commit.url }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View API"
                      },
                      "url": "http://157.245.21.33/v1"
                    }
                  ]
                }
              ]
            }
