name: Docker Image Cleanup

on:
  # Run weekly on Sundays at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      keep_count:
        description: 'Number of images to keep'
        required: false
        default: '5'
      dry_run:
        description: 'Dry run mode (true/false)'
        required: false
        default: 'false'

env:
  REGISTRY_URL: ghcr.io
  IMAGE_NAME: restomarket-api

jobs:
  cleanup-local-images:
    name: Clean Up Old Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull recent images
        run: |
          echo "Pulling recent images to check what exists..."
          # Pull last 10 images to analyze
          for tag in $(echo "latest main develop sha-"); do
            docker pull ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:${tag}* 2>/dev/null || true
          done

      - name: Make cleanup script executable
        run: chmod +x infrastructure/scripts/cleanup-images.sh

      - name: Run cleanup script
        env:
          KEEP_COUNT: ${{ github.event.inputs.keep_count || '5' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REGISTRY_URL: ${{ env.REGISTRY_URL }}
        run: |
          # Create log directory
          sudo mkdir -p /var/log
          sudo chown -R runner:runner /var/log

          # Run cleanup for local images
          ./infrastructure/scripts/cleanup-images.sh --local-only

      - name: Show remaining images
        run: |
          echo "Remaining local images:"
          docker images | grep "${IMAGE_NAME}" || echo "No images found"

      - name: Upload cleanup logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-logs
          path: /var/log/docker-cleanup-*.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Docker Image Cleanup Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Docker Image Cleanup Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\nDocker Image Cleanup"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n‚ùå Failed"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # Note: GHCR package cleanup requires additional permissions and API calls
  # This is typically done manually or via GitHub's package settings
  cleanup-registry-notes:
    name: Registry Cleanup Instructions
    runs-on: ubuntu-latest
    steps:
      - name: Show registry cleanup instructions
        run: |
          cat <<EOF
          =====================================================
          GitHub Container Registry Cleanup Instructions
          =====================================================

          Automated GHCR package version deletion requires:
          1. GitHub Personal Access Token with 'delete:packages' scope
          2. GitHub Packages API calls

          Manual cleanup options:
          1. Via GitHub UI:
             - Go to: https://github.com/orgs/<ORG>/packages
             - Select the package
             - Delete old versions manually

          2. Via GitHub CLI:
             gh api -X DELETE /user/packages/container/${IMAGE_NAME}/versions/VERSION_ID

          3. Via API:
             curl -X DELETE \
               -H "Authorization: token \${GITHUB_TOKEN}" \
               https://api.github.com/user/packages/container/${IMAGE_NAME}/versions/VERSION_ID

          To automate further, consider:
          - GitHub Actions with delete:packages permission
          - Separate cleanup workflow with appropriate tokens
          - GHCR retention policies (if available)

          =====================================================
          EOF
