# Docker Compose for Staging-like Testing
# This configuration mimics the staging environment for local testing
# - Uses production Docker images (not dev mode)
# - No hot reload / volume mounts
# - Separate network from dev compose
# - Tests actual production image behavior

services:
  # PostgreSQL Database (Staging)
  postgres-staging:
    image: postgres:15-alpine
    container_name: restomarket-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restomarket_staging}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5433}:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-restomarket_staging}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - restomarket-staging-network

  # Redis Cache (Staging)
  redis-staging:
    image: redis:7-alpine
    container_name: restomarket-redis-staging
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_staging}
    volumes:
      - redis_staging_data:/data
    ports:
      - '${REDIS_PORT:-6380}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - restomarket-staging-network

  # NestJS API (Production build - NO hot reload)
  api-staging:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
      args:
        NODE_ENV: production
    image: restomarket-api:staging
    container_name: restomarket-api-staging
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3002}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-staging:5432/${POSTGRES_DB:-restomarket_staging}
      REDIS_HOST: redis-staging
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_staging}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
    # NO volume mounts - testing actual production image
    ports:
      - '${API_PORT:-3002}:3002'
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - restomarket-staging-network
    # Use production start command
    command: node apps/api/dist/main.js

  # Adminer - Database Management UI (Staging)
  adminer-staging:
    image: adminer:4-standalone
    container_name: restomarket-adminer-staging
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres-staging
      ADMINER_DESIGN: dracula
    ports:
      - '${ADMINER_PORT:-8081}:8080'
    depends_on:
      postgres-staging:
        condition: service_healthy
    networks:
      - restomarket-staging-network

# Named volumes for staging data persistence
volumes:
  postgres_staging_data:
    name: restomarket_postgres_staging_data
  redis_staging_data:
    name: restomarket_redis_staging_data

# Separate network from dev environment
networks:
  restomarket-staging-network:
    name: restomarket-staging-network
    driver: bridge
