services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restomarket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restomarket}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-restomarket}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - restomarket-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: restomarket-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - restomarket-network

  # NestJS API (Development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dependencies
      args:
        NODE_VERSION: 20.19.0
        PNPM_VERSION: 9.10.0
    container_name: restomarket-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      APP_PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-restomarket}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
    volumes:
      # Mount source code for hot reload
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/test:/app/apps/api/test
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json
      - ./apps/api/tsconfig.build.json:/app/apps/api/tsconfig.build.json
      - ./apps/api/nest-cli.json:/app/apps/api/nest-cli.json
      - ./apps/api/jest.config.mjs:/app/apps/api/jest.config.mjs
      - ./apps/api/eslint.config.mjs:/app/apps/api/eslint.config.mjs
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/drizzle:/app/packages/shared/drizzle
      - ./packages/shared/drizzle.schema.ts:/app/packages/shared/drizzle.schema.ts
      - ./packages/shared/drizzle.config.ts:/app/packages/shared/drizzle.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./turbo.json:/app/turbo.json
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restomarket-network
    command: sh -c "cd /app && pnpm turbo build --filter=@apps/api && node apps/api/dist/main.js"

  # Adminer - Database Management UI
  adminer:
    image: adminer:4-standalone
    container_name: restomarket-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    ports:
      - '${ADMINER_PORT:-8080}:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restomarket-network

# Named volumes for data persistence
volumes:
  postgres_data:
    name: restomarket_postgres_data
  redis_data:
    name: restomarket_redis_data

# Custom network for service isolation
networks:
  restomarket-network:
    name: restomarket-network
    driver: bridge
